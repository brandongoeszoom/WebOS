<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<title>AudioPlayer Test</title>
		<link rel="stylesheet" type="text/css" href="../frameworks/JSSpec/JSSpec.css" />
		<script type="text/javascript" src="../frameworks/JSSpec/diff_match_patch.js"></script>
		<script type="text/javascript" src="../frameworks/JSSpec/JSSpec.js"></script>
		<script type="text/javascript" src="../frameworks/prototype.js"></script>
		<script type="text/javascript" src="../frameworks/jsmock.js"></script>
		
		<script type="text/javascript" src="../../src/app/assistants/episode/playback/player.js"></script>
		<script type="text/javascript" src="../../src/app/assistants/episode/playback/audio-player.js"></script>
		
		<script type="text/javascript">		
			describe("Audio Player", {
				"should launch audio player when invoking launch": function() {
					var parameters = {
					 	target: "http://streamURL"
					};
					var serviceRequestParameters = {
					    method:'launch',
						parameters: {
							id:"com.palm.app.streamingmusicplayer",
							params: parameters
						}
					};
					
					var mockControl = new MockControl();
					var Controller = Class.create({
						serviceRequest: function() {}
					});
					var controller = mockControl.createMock(Controller);
					controller.expects().serviceRequest('palm://com.palm.applicationManager', TypeOf.isA(Object)).andReturn();
					
					new AudioPlayer(controller, parameters).launch();
				
					mockControl.verify();
				}
			});
		</script>	
	</head>
	<body></body>
</html>
