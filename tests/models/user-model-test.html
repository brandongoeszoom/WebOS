<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<title>User Model Test</title>
		<link rel="stylesheet" type="text/css" href="../frameworks/JSSpec/JSSpec.css" />
		<script type="text/javascript" src="../frameworks/JSSpec/diff_match_patch.js"></script>
		<script type="text/javascript" src="../frameworks/JSSpec/JSSpec.js"></script>
		<script type="text/javascript" src="../frameworks/prototype.js"></script>
		
		<!-- Model -->
		<script type="text/javascript" src="../../src/app/models/user-model.js"></script>
		<script type="text/javascript">
			describe("User Model", {
				'before': function() {
					properties = {
						accountName:'rkolak',
						defaultUser:true
					};
					user = new UserModel(properties);
				},
				'should create user model': function() {
					value_of(typeof user).should_be("object");
				},
				'should return list properties': function() {
					value_of(user.getProperties()).should_be(properties);
				}
			});
		</script>
	</head>
	<body></body>
</html>
