<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<title>ParsePollAssociationCodeResponse Test</title>
		<link rel="stylesheet" type="text/css" href="../../frameworks/JSSpec/JSSpec.css" />
		<script type="text/javascript" src="../../frameworks/JSSpec/diff_match_patch.js"></script>
		<script type="text/javascript" src="../../frameworks/JSSpec/JSSpec.js"></script>
		<script type="text/javascript" src="../../frameworks/prototype.js"></script>

		<!-- Calls -->
		<script type="text/javascript" src="../../../src/app/calls/parse.js"></script>
		<script type="text/javascript" src="../../../src/app/calls/parse/parse-poll-association-code-response.js"></script>

		<!-- Mocks -->
		<script type="text/javascript" src="../../calls/test-data.js"></script>
		<script type="text/javascript">
			describe("Parsing poll association code response", {
				'should return true when association code is linked': function() {
					var result = new ParsePollAssociationCodeResponse(successPollAssociationCodeResponse).result;
					value_of(result).should_be(true);
				},
				'should return false when association code is not yet linked': function() {
					var result = new ParsePollAssociationCodeResponse(pollAssociationCodeResponse).result;
					value_of(result).should_be(false);
				}
			});
		</script>
	</head>
	<body></body>
</html>
