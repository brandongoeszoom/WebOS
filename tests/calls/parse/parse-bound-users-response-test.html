<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<title>ParseBoundUsersResponse Test</title>
		<link rel="stylesheet" type="text/css" href="../../frameworks/JSSpec/JSSpec.css" />
		<script type="text/javascript" src="../../frameworks/JSSpec/diff_match_patch.js"></script>
		<script type="text/javascript" src="../../frameworks/JSSpec/JSSpec.js"></script>
		<script type="text/javascript" src="../../frameworks/prototype.js"></script>

		<!-- Calls -->
		<script type="text/javascript" src="../../../src/app/calls/parse.js"></script>
		<script type="text/javascript" src="../../../src/app/calls/parse/parse-bound-users-response.js"></script>

		<!-- Models -->
		<script type="text/javascript" src="../../../src/app/models/user-model.js"></script>

		<!-- Mocks -->
		<script type="text/javascript" src="../../calls/test-data.js"></script>
		<script type="text/javascript">
			describe("Parsing bound users response for multiple user accounts", {
				'should return bound users response': function() {
					value_of(new ParseBoundUsersResponse(boundUserResponse).result.length).should_be(2);
				}
			});

			describe("Parsing bound users response for a single user account", {
				'should return bound users response': function() {
					var parsedUsers = new ParseBoundUsersResponse(defaultSingleBoundUserResponse).result;
					value_of(parsedUsers.length).should_be(1);
					value_of(parsedUsers[0].accountName).should_be("rkolak");
					value_of(parsedUsers[0].defaultUser).should_be(true);
				}
			});

			describe("Parsing bound users response when no users are found", {
				'should return bound users response': function() {
					var parsedUsers = new ParseBoundUsersResponse(noBoundUsersResponse).result;
					value_of(parsedUsers.length).should_be(0);
				}
			});
		</script>
	</head>
	<body></body>
</html>
