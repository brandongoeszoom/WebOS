	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

		<link rel="stylesheet" type="text/css" href="../frameworks/JSSpec/JSSpec.css" />

		<script type="text/javascript" src="../frameworks/JSSpec/JSSpec.js"></script>

		<!-- Widgets -->
		<script type="text/javascript" src="../../src/app/assistants/widgets/widget-namespaces.js"></script>
		<script type="text/javascript" src="../../src/app/assistants/widgets/base-widget.js"></script>
		<script type="text/javascript" src="../../src/app/assistants/widgets/base-list-widget.js"></script>
		<script type="text/javascript" src="../../src/app/assistants/episode-views/rate-episode/rating-list-selector-widget.js"></script>
		
		<!-- Assistants -->
		<script type="text/javascript" src="../../src/app/assistants/episode-views/rate-episode/rate-episode-assistant.js"></script>
		
		<script type="text/javascript">		
			describe('Rate Episode Assistant, when setting up', {
				'should pre-load the user\'s current rating for this episode': function() {
					episode = {
						formatDate: function(date) { 
							return 'irrelevant formatted date';
						},
						
						title: 'irrelevant title',
						imageUrl: 'irrelevant image URL',
						published: new Date(0),
						userRating: 4
					};

					function TestableRateEpisodeAssistant() {}
					TestableRateEpisodeAssistant.prototype = new RateEpisodeAssistant(episode);
					
					TestableRateEpisodeAssistant.prototype.setupOtherViewComponents = function() {
						// shut up
					}

					TestableRateEpisodeAssistant.prototype.createRatingSlider = function(preselectedOptions) {
						value_of(preselectedOptions.userRating).should_be(4);
					};
					
					var assistant = new TestableRateEpisodeAssistant(episode);
					assistant.setup();
				}			
			});
		</script>	
	</head>
	<body>
		<div id="episodeTitle"></div>
		<div id="episodeImage"></div>
		<div id="episodePublished"></div>
	</body>
