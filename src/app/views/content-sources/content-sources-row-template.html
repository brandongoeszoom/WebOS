<div class="palm-row" x-mojo-tap-highlight="momentary">
    <div x-mojo-element="Spinner" class="updateSpinner left" name="updateSpinnerWidget"></div>
    <div class="palm-row-wrapper contentSourceRow #{slug}">
        <div class="contentSourceImageDiv #{slug}">
            <img class="contentSourceImage" src="#{image}"/>
        </div>
        <!-- case in point of why I HATE CSS
        http://phrogz.net/CSS/vertical-align/index.html
        -->
        <div class="outerContainer">
            <div class="innerContainer #{slug}">
                <div id="contentSource_#{slug}" class="title truncating-text">
                    #{name}
                </div>
                <div class="description truncating-text">
                    #{description}
                </div>
            </div>
        </div>
    </div>
</div>
