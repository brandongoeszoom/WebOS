<div id="loginScene" class="loginScene scene">
	<div class="background"></div>
	<div id="brandHeader" class="brandHeader">
		<div class="right">
			<div id="title" class="title truncating-text">Login</div>
			<div id="description" class="description truncating-text"></div>
		</div>
	</div>
	<form action="" id="loginForm" class="loginForm">
		<div class='palm-row'>
		   <div class="palm-row-wrapper">
		      <div class="textfield-group" x-mojo-focus-highlight="true">
		         <div class="title">
		            <div class="label">Username</div>
					<div x-mojo-element="TextField" id="usernameTextFieldWidget" name="username" class="widget"></div>
		         </div>
		      </div>
		   </div>
		</div>
		<div class='palm-row'>
		   <div class="palm-row-wrapper">
		      <div class="textfield-group" x-mojo-focus-highlight="true">
		         <div class="title">
		            <div class="label">Password</div>
					<div x-mojo-element="PasswordField" id="passwordTextFieldWidget" name="password" class="widget"></div>
		         </div>
		      </div>
		   </div>
		</div>
		<div x-mojo-element="Button" id="loginButtonWidget" class="loginButtonWidget widget"></div>
	</form>
	<div x-mojo-element="Spinner" id="spinnerWidget" class="spinner widget"></div>
	<div id="result" class="result"></div>
</div>
