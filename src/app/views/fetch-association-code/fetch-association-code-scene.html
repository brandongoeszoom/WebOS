<div id="fetchAssociationCodeScene" class="fetchAssociationCodeScene scene">
	<div class="background"></div>
	<div id="brandHeader" class="brandHeader">
		<div class="right">
			<div id="title" class="title truncating-text"></div>
			<div id="description" class="description truncating-text"></div>
		</div>
	</div>
	<div class="brandHeaderSpacer"></div>
	<div class="container">
		<div id="loading" class="loading">
			<div x-mojo-element="Spinner" id="spinnerWidget" class="spinner widget"></div>
			<div id="status" class="status">Fetching code...</div>
		</div>
		<div id="success" class="success">
			<div id="associationCode" class="associationCode"></div>
			<div class="instruction">This is your association code. Using a web browser visit http://www.mediafly.com/PalmPre and enter the code above. Follow any remaining questions on the site.</div>
		</div>
		<div id="result" class="result"></div>
	</div>
</div>
